<body>

    <section id="landing">

    <section id="projects">

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>

            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
